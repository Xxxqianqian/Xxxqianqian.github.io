<!DOCTYPE html>
<html lang="zh">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Xxxqianqian的主页</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background-color: #f4f4f9;
      margin: 50px 0;
      display: flex;
      flex-direction: column;
      align-items: center;
      color: #333;
    }
    h1 {
      max-width: 300px;
      text-align: center;
      margin-bottom: 20px;
    }
    .container {
      display: flex;
      align-items: center;
      justify-content: flex-start;
      max-width: 300px;
      width: 100%;
    }
    #catImg {
      width: 120px;
      height: 120px; /* 固定高度，避免布局跳动 */
      object-fit: contain;
      border-radius: 15px;
      background-color: transparent !important;
      box-shadow: none;
      image-rendering: crisp-edges;
      image-rendering: pixelated;
      margin-right: 15px;
      flex-shrink: 0;
      display: block;
    }
    .text {
      flex: 1;
      text-align: left;
      font-size: 18px;
      line-height: 1.4;
    }
  </style>
</head>
<body>
  <h1>Xxxqianqian的主页</h1>
  <div class="container">
    <img id="catImg" src="images/cat1.png" alt="小猫图片" />
    <div class="text">
      <p>通信工程应届毕业生</p>
      <p>目标岗位：运维工程师 / 软件测试工程师</p>
    </div>
  </div>

  <script>
    (function(){
      const images = [
        "images/cat1.png",
        "images/cat2.png",
        "images/cat3.png"
      ];
      let currentIndex = 0;
      const imgElement = document.getElementById("catImg");

      // 预加载图片
      images.forEach(src => {
        const img = new Image();
        img.src = src;
      });

      function changeImageInstant(){
        currentIndex = (currentIndex + 1) % images.length;
        imgElement.src = images[currentIndex];
      }

      setInterval(changeImageInstant, 5000); // 5秒切换一次
    })();
  </script>
</body>
</html>
