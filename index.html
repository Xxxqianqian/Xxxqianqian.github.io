<!DOCTYPE html>
<html lang="zh">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Xxxqianqian的主页</title>
  <!-- 引用 Google Fonts 中的 Press Start 2P 字体 -->
  <link href="https://fonts.googleapis.com/css2?family=Press+Start+2P&display=swap" rel="stylesheet">
  <style>
    body {
      font-family: Arial, sans-serif;
      background-image: url('images/stardewbackground.png');
      background-size: cover;
      background-position: center;
      background-repeat: no-repeat;
      background-attachment: fixed;
      height: 100vh;
      margin: 0;
      padding: 50px 0;
      display: flex;
      flex-direction: column;
      align-items: center;
      color: #333;
    }
    h1 {
      font-family: 'Press Start 2P', cursive; /* 使用类似星露谷的字体 */
      display: flex;
      align-items: center;
      justify-content: center;
      font-size: 48px; /* 字体大小 */
      color: #F4A300; /* 星露谷常见的黄色文字色 */
      text-shadow: 2px 2px 5px rgba(0, 0, 0, 0.7); /* 加入阴影效果 */
      position: relative;
      text-align: center;
    }
    #catImg {
      width: 60px;
      height: 60px;
      object-fit: contain;
      background-color: transparent;
      box-shadow: none;
      position: absolute;
      top: -15px;
      left: -60px;
      image-rendering: pixelated;
    }
    .text {
      flex: 1;
      text-align: left;
      font-size: 18px;
      line-height: 1.4;
      margin-left: 70px;
    }
  </style>
</head>
<body>
  <h1>
    <img id="catImg" src="images/sleep/cat1.png" alt="小猫图片" />
    Xxxqianqian的主页
  </h1>

  <div class="container">
    <div class="text"></div>
  </div>

  <script>
    const actions = {
      sleep: [
        "images/sleep/cat1.png",
        "images/sleep/cat2.png"
      ]
    };

    const catImg = document.getElementById("catImg");
    let currentIndex = 0;
    let intervalId = null;

    function startAction() {
      const frames = actions.sleep;
      currentIndex = 0;

      intervalId = setInterval(() => {
        catImg.src = frames[currentIndex];
        currentIndex = (currentIndex + 1) % frames.length;
      }, 1000);
    }

    window.onload = startAction;
  </script>
</body>
</html>
