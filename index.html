<!DOCTYPE html>
<html lang="zh">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Xxxqianqian的主页</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background-color: #f4f4f9;
      margin: 0;
      padding: 50px 0;
      display: flex;
      flex-direction: column;
      align-items: center;
      color: #333;
    }
    h1 {
      max-width: 300px;
      text-align: center;
      margin-bottom: 20px;
      position: relative;
    }
    .container {
      display: flex;
      align-items: center;
      justify-content: flex-start;
      width: 100%;
      position: relative;
    }
    #catImg {
      width: 80px;  /* 缩小图片 */
      height: 80px; /* 缩小图片 */
      object-fit: none; /* 防止图片被压缩或拉伸 */
      background-color: transparent;
      box-shadow: none;
      margin-right: 15px;
      flex-shrink: 0;
      display: block;
      position: absolute;
      top: 0;
      left: 0; /* 确保小猫在页面左边 */
      transition: top 0.3s ease;
      image-rendering: pixelated; /* 保持像素化效果 */
    }
    .text {
      flex: 1;
      text-align: left;
      font-size: 18px;
      line-height: 1.4;
      position: relative;
      top: 150px;
      margin-left: 100px; /* 使文字和小猫保持间隔 */
    }
  </style>
</head>
<body>
  <h1>Xxxqianqian的主页</h1>

  <div class="container">
    <img id="catImg" src="images/walk/cat1.png" alt="小猫图片" />
    <div class="text"></div>
  </div>

  <script>
    // 动作组定义
    const actions = {
      walk: [
        "images/walk/cat1.png",
        "images/walk/cat2.png",
        "images/walk/cat3.png",
        "images/walk/cat4.png",
        "images/walk/cat5.png"
      ],
      grooming: [
        "images/grooming/cat1.png",
        "images/grooming/cat2.png",
        "images/grooming/cat3.png"
      ],
      sleep: [
        "images/sleep/cat1.png",
        "images/sleep/cat2.png"
      ],
      sit: [
        "images/sit/cat1.png",
        "images/sit/cat2.png"
      ]
    };

    const catImg = document.getElementById("catImg");
    let currentAction = "walk"; // 默认从“走路”开始
    let currentIndex = 0;
    let topPosition = 0; // 初始位置
    let intervalId = null;

    // 随机选择动作
    function getRandomAction() {
      const actionKeys = Object.keys(actions);
      return actionKeys[Math.floor(Math.random() * actionKeys.length)];
    }

    // 启动动画函数
    function startAnimation() {
      currentAction = "walk"; // 默认从“走路”开始
      startAction(currentAction);
    }

    // 动画播放函数
    function startAction(actionName) {
      const frames = actions[actionName];
      currentIndex = 0;
      topPosition = 0; // 重置位置

      // 步骤1: 播放walk动画，并每2秒走5个像素，除了cat1、cat3、cat5
      if (actionName === "walk") {
        intervalId = setInterval(() => {
          // 判断当前是哪个图片，若是 cat1、cat3、cat5，保持位置不变
          const currentImage = frames[currentIndex];
          if (currentImage === "images/walk/cat1.png" || currentImage === "images/walk/cat3.png" || currentImage === "images/walk/cat5.png") {
            // 不改变位置，直接换图片
            catImg.src = currentImage;
          } else {
            // 走动
            if (topPosition < window.innerHeight - catImg.height) {
              topPosition += 5; // 每次向下走5像素
              catImg.style.top = topPosition + "px";
              catImg.src = currentImage;
            } else {
              // 走到页面底部停止walk，开始随机切换动作
              clearInterval(intervalId);
              startAnimation();
            }
          }
          currentIndex = (currentIndex + 1) % frames.length;

          // 判断走到文字附近时立即切换动作
          if (topPosition > 100) {
            clearInterval(intervalId); // 停止walk动画
            startAction(getRandomAction()); // 随机切换到其他动画
          }
        }, 2000); // 每2秒换一张图片
      }
      // 步骤2: 播放grooming动画
      else if (actionName === "grooming") {
        intervalId = setInterval(() => {
          catImg.src = frames[currentIndex];
          currentIndex = (currentIndex + 1) % frames.length;
        }, 1000); // 每1秒换一张图片
      }
      // 步骤3: 播放sleep动画
      else if (actionName === "sleep") {
        intervalId = setInterval(() => {
          catImg.src = frames[currentIndex];
          currentIndex = (currentIndex + 1) % frames.length;
        }, 1000); // 每1秒换一张图片
      }
      // 步骤4: 播放sit动画
      else if (actionName === "sit") {
        intervalId = setInterval(() => {
          catImg.src = frames[currentIndex];
          currentIndex = (currentIndex + 1) % frames.length;
        }, 1000); // 每1秒换一张图片
      }
    }

    // 页面加载时自动开始播放动画
    window.onload = startAnimation;
  </script>
</body>
</html>
