<!DOCTYPE html>
<html lang="zh">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Xxxqianqian的主页</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background-color: #f4f4f9;
      margin: 0;
      padding: 50px 0;
      display: flex;
      flex-direction: column;
      align-items: center;
      color: #333;
    }
    h1 {
      max-width: 300px;
      text-align: center;
      margin-bottom: 20px;
      position: relative;
    }
    .container {
      display: flex;
      align-items: center;
      justify-content: flex-start;
      width: 100%;
      position: relative;
    }
    #catImg {
      width: 240px;  /* 放大图片一倍 */
      height: 240px; /* 放大图片一倍 */
      object-fit: none; /* 防止图片被压缩或拉伸 */
      background-color: transparent;
      box-shadow: none;
      margin-right: 15px;
      flex-shrink: 0;
      display: block;
      position: absolute;
      top: 0;
      left: 0; /* 确保小猫在页面左边 */
      transition: top 0.3s ease;
      image-rendering: pixelated; /* 保持像素化效果 */
    }
    .text {
      flex: 1;
      text-align: left;
      font-size: 18px;
      line-height: 1.4;
      position: relative;
      top: 150px;
      margin-left: 100px; /* 使文字和小猫保持间隔 */
    }
  </style>
</head>
<body>
  <h1>Xxxqianqian的主页</h1>

  <div class="container">
    <img id="catImg" src="images/walk/cat1.png" alt="小猫图片" />
    <div class="text"></div>
  </div>

  <script>
    // 动作组定义
    const actions = {
      walk: [
        "images/walk/cat1.png",
        "images/walk/cat2.png",
        "images/walk/cat3.png",
        "images/walk/cat4.png",
        "images/walk/cat5.png"
      ],
      grooming: [
        "images/grooming/cat1.png",
        "images/grooming/cat2.png",
        "images/grooming/cat3.png"
      ],
      sleep: [
        "images/sleep/cat1.png",
        "images/sleep/cat2.png"
      ],
      sit: [
        "images/sit/cat1.png",
        "images/sit/cat2.png"
      ]
    };

    const catImg = document.getElementById("catImg");
    let currentAction = "walk"; // 默认从“走路”开始
    let currentIndex = 0;
    let topPosition = 0; // 初始位置
    let intervalId = null;
    let actionOrder = ["walk", "grooming", "sleep", "sit"]; // 动作顺序
    actionOrder = shuffleArray(actionOrder); // 打乱顺序

    // 随机选择动作
    function getRandomAction() {
      const actionKeys = Object.keys(actions);
      return actionKeys[Math.floor(Math.random() * actionKeys.length)];
    }

    // 打乱数组顺序的函数
    function shuffleArray(array) {
      let shuffledArray = array.slice();
      for (let i = shuffledArray.length - 1; i > 0; i--) {
        const j = Math.floor(Math.random() * (i + 1));
        [shuffledArray[i], shuffledArray[j]] = [shuffledArray[j], shuffledArray[i]];
      }
      return shuffledArray;
    }

    // 启动动画函数
    function startAnimation() {
      startAction(actionOrder[0]); // 从打乱后的第一个动作开始
    }

    // 动画播放函数
    function startAction(actionName) {
      const frames = actions[actionName];
      currentIndex = 0;
      topPosition = 0; // 重置位置

      // 播放当前动作的图片，每1秒切换
      intervalId = setInterval(() => {
        catImg.src = frames[currentIndex];
        currentIndex = (currentIndex + 1) % frames.length;
        
        // 如果动作播放完，切换到下一个动作
        if (currentIndex === 0) {
          const nextActionIndex = actionOrder.indexOf(actionName) + 1;
          if (nextActionIndex < actionOrder.length) {
            clearInterval(intervalId); // 停止当前动作
            startAction(actionOrder[nextActionIndex]); // 开始下一个动作
          }
        }
      }, 1000); // 每1秒换一张图片
    }

    // 页面加载时自动开始播放动画
    window.onload = startAnimation;
  </script>
</body>
</html>
