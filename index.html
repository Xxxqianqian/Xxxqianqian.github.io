<!DOCTYPE html>
<html lang="zh">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Xxxqianqian的主页</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background-color: #f4f4f9;
      margin: 0;
      padding: 50px 0;
      display: flex;
      flex-direction: column;
      align-items: center;
      color: #333;
    }
    h1 {
      max-width: 300px;
      text-align: center;
      margin-bottom: 20px;
      font-size: 30px;
      display: flex;
      align-items: center; /* 垂直居中 */
      justify-content: center; /* 水平居中 */
      position: relative;
    }
    #catImg {
      width: 120px;  /* 缩小为原来的0.5倍 */
      height: 120px; /* 保持与宽度一致 */
      object-fit: contain; /* 确保图片按比例显示 */
      background-color: transparent;
      box-shadow: none;
      position: absolute;
      top: 0;
      left: -5px; /* 小猫与文字保持5个像素间距 */
      image-rendering: pixelated; /* 保持像素化效果 */
    }
    .text {
      flex: 1;
      text-align: left;
      font-size: 18px;
      line-height: 1.4;
      position: relative;
      margin-left: 120px; /* 文字与小猫保持间距 */
    }
  </style>
</head>
<body>
  <h1>
    <img id="catImg" src="images/sleep/cat1.png" alt="小猫图片" />
    Xxxqianqian的主页
  </h1>

  <div class="container">
    <div class="text"></div>
  </div>

  <script>
    // 动作组定义（只包括sleep文件夹）
    const actions = {
      sleep: [
        "images/sleep/cat1.png",
        "images/sleep/cat2.png"
      ]
    };

    const catImg = document.getElementById("catImg");
    let currentAction = "sleep"; // 默认从“sleep”开始
    let currentIndex = 0;
    let intervalId = null;

    // 动画播放函数
    function startAction(actionName) {
      const frames = actions[actionName];
      currentIndex = 0;

      // 播放sleep动画
      intervalId = setInterval(() => {
        catImg.src = frames[currentIndex];
        currentIndex = (currentIndex + 1) % frames.length;
      }, 1000); // 每1秒换一张图片
    }

    // 页面加载时自动开始播放动画
    window.onload = startAction("sleep");
  </script>
</body>
</html>
