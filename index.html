<!DOCTYPE html>
<html lang="zh">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Xxxqianqian的主页</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background-image: url('images/stardewbackground.png'); /* 设置背景图片 */
      background-size: cover; /* 背景图片完全覆盖整个页面 */
      background-position: center; /* 背景居中 */
      background-repeat: no-repeat; /* 禁止背景重复 */
      background-attachment: fixed; /* 背景固定，不随滚动 */
      height: 100vh; /* 视窗高度，确保背景图覆盖整个视窗 */
      margin: 0;
      padding: 50px 0;
      display: flex;
      flex-direction: column;
      align-items: center;
      color: #333;
    }
    h1 {
      display: flex;
      align-items: center;
      justify-content: center;
      font-size: 30px;
      position: relative;
    }
    #catImg {
      width: 60px;
      height: 60px;
      object-fit: contain;
      background-color: transparent;
      box-shadow: none;
      position: absolute;
      top: -15px;
      left: -60px;
      image-rendering: pixelated;
    }
    .text {
      flex: 1;
      text-align: left;
      font-size: 18px;
      line-height: 1.4;
      margin-left: 70px;
    }
  </style>
</head>
<body>
  <h1>
    <img id="catImg" src="images/sleep/cat1.png" alt="小猫图片" />
    Xxxqianqian的主页
  </h1>

  <div class="container">
    <div class="text"></div>
  </div>

  <script>
    const actions = {
      sleep: [
        "images/sleep/cat1.png",
        "images/sleep/cat2.png"
      ]
    };

    const catImg = document.getElementById("catImg");
    let currentIndex = 0;
    let intervalId = null;

    function startAction() {
      const frames = actions.sleep;
      currentIndex = 0;

      intervalId = setInterval(() => {
        catImg.src = frames[currentIndex];
        currentIndex = (currentIndex + 1) % frames.length;
      }, 1000);
    }

    window.onload = startAction;
  </script>
</body>
</html>
