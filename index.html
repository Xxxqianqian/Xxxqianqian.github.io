<!DOCTYPE html>
<html lang="zh">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Xxxqianqian的主页</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background-color: #f4f4f9;
      margin: 50px 0;
      display: flex;
      flex-direction: column;
      align-items: center;
      color: #333;
    }
    h1 {
      max-width: 300px;
      text-align: center;
      margin-bottom: 20px;
    }
    .container {
      display: flex;
      align-items: center;
      justify-content: flex-start; /* 靠左一点 */
      max-width: 300px;
      width: 100%;
    }
    #catImg {
      width: 120px;
      height: auto;
      border-radius: 15px;
      background-color: transparent !important;
      box-shadow: none; /* 关闭阴影 */
      image-rendering: crisp-edges;
      image-rendering: pixelated;
      margin-right: 15px;
      flex-shrink: 0;
      display: block;
      transition: opacity 0.3s ease; /* 轮播切换时淡入淡出效果 */
      opacity: 1;
    }
    .text {
      flex: 1;
      text-align: left;
      font-size: 18px;
      line-height: 1.4;
    }
  </style>
</head>
<body>
  <h1>Xxxqianqian的主页</h1>
  <div class="container">
    <img id="catImg" src="images/cat1.png" alt="小猫图片" />
    <div class="text">
      <p>通信工程应届毕业生</p>
      <p>目标岗位：运维工程师 / 软件测试工程师</p>
    </div>
  </div>

  <script>
    (function(){
      const images = [
        "images/cat1.png",
        "images/cat2.png",
        "images/cat3.png"
      ];
      let currentIndex = 0;
      const imgElement = document.getElementById("catImg");

      // 使用淡出淡入切换，让切换更平滑且不会影响文字
      function changeImageSequential(){
        imgElement.style.opacity = 0; // 先淡出
        setTimeout(() => {
          currentIndex = (currentIndex + 1) % images.length;
          imgElement.src = images[currentIndex]; // 只换图片src
          imgElement.style.opacity = 1; // 淡入
        }, 300); // 300ms淡出时间
      }

      setInterval(changeImageSequential, 1000); // 1秒切换一次
    })();
  </script>
</body>
</html>
