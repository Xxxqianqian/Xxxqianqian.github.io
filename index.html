<!DOCTYPE html>
<html lang="zh">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Xxxqianqian的主页</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background-color: #f4f4f9;
      margin: 0;
      padding: 50px 0;
      display: flex;
      flex-direction: column;
      align-items: center;
      color: #333;
    }
    h1 {
      max-width: 300px;
      text-align: center;
      margin-bottom: 20px;
    }
    .container {
      display: flex;
      align-items: center;
      justify-content: flex-start;
      width: 100%;
      position: relative;
    }
    #catImg {
      width: 120px;
      height: 120px;
      object-fit: contain;
      background-color: transparent;
      box-shadow: none;
      margin-right: 15px;
      flex-shrink: 0;
      display: block;
      position: absolute; /* 用绝对定位 */
      top: 0; /* 初始位置 */
      transition: top 0.3s ease; /* 动画过渡效果 */
      image-rendering: pixelated; /* 保持像素化效果 */
    }
    .text {
      flex: 1;
      text-align: left;
      font-size: 18px;
      line-height: 1.4;
      position: relative;
      top: 150px; /* 调整文字的位置 */
    }
    .buttons {
      margin-top: 20px;
    }
    .buttons button {
      margin: 0 10px;
      padding: 6px 12px;
      font-size: 14px;
      cursor: pointer;
    }
  </style>
</head>
<body>
  <h1>Xxxqianqian的主页</h1>

  <div class="container">
    <img id="catImg" src="images/walk/cat1.png" alt="小猫图片" />
    <div class="text">
      <p>通信工程应届毕业生</p>
      <p>目标岗位：运维工程师 / 软件测试工程师</p>
    </div>
  </div>

  <script>
    // 动作组定义
    const actions = {
      walk: [
        "images/walk/cat1.png",
        "images/walk/cat2.png",
        "images/walk/cat3.png",
        "images/walk/cat4.png"
      ],
      grooming: [
        "images/grooming/cat1.png",
        "images/grooming/cat2.png",
        "images/grooming/cat3.png"
      ],
      sleep: [
        "images/sleep/cat1.png",
        "images/sleep/cat2.png"
      ],
      sit: [
        "images/sit/cat1.png",
        "images/sit/cat2.png"
      ]
    };

    const catImg = document.getElementById("catImg");
    let currentAction = "walk"; // 默认从“走路”开始
    let currentIndex = 0;
    let topPosition = 0; // 初始位置
    let intervalId = null;

    // 随机选择动作
    function getRandomAction() {
      const actionKeys = Object.keys(actions);
      return actionKeys[Math.floor(Math.random() * actionKeys.length)];
    }

    // 启动动画函数
    function startAnimation() {
      currentAction = getRandomAction(); // 随机选择一个动作开始
      startAction(currentAction); // 播放该动作动画
    }

    // 动画播放函数
    function startAction(actionName) {
      const frames = actions[actionName];
      currentIndex = 0;
      topPosition = 0; // 重置位置

      // 步骤1: 播放walk动画，并每3秒走5个像素
      if (actionName === "walk") {
        intervalId = setInterval(() => {
          if (topPosition < window.innerHeight - catImg.height) {
            topPosition += 5; // 每次向下走5像素
            catImg.style.top = topPosition + "px";
            catImg.src = frames[currentIndex];
            currentIndex = (currentIndex + 1) % frames.length;
          } else {
            // 走到页面底部停止walk，开始随机切换到其他动作
            clearInterval(intervalId);
            startAnimation();
          }
        }, 3000); // 每3秒换一张图片
      }
      // 步骤2: 播放grooming动画
      else if (actionName === "grooming") {
        intervalId = setInterval(() => {
          catImg.src = frames[currentIndex];
          currentIndex = (currentIndex + 1) % frames.length;
        }, 1000); // 每1秒换一张图片
      }
      // 步骤3: 播放sleep动画
      else if (actionName === "sleep") {
        intervalId = setInterval(() => {
          catImg.src = frames[currentIndex];
          currentIndex = (currentIndex + 1) % frames.length;
        }, 1000); // 每1秒换一张图片
      }
      // 步骤4: 播放sit动画
      else if (actionName === "sit") {
        intervalId = setInterval(() => {
          catImg.src = frames[currentIndex];
          currentIndex = (currentIndex + 1) % frames.length;
        }, 1000); // 每1秒换一张图片
      }
    }

    // 页面加载时自动开始播放动画
    window.onload = startAnimation;
  </script>
</body>
</html>
