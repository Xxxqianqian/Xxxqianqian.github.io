<!DOCTYPE html>
<html lang="zh">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Xxxqianqian的主页</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background-color: #f4f4f9;
      margin: 0;
      padding: 50px 0;
      display: flex;
      flex-direction: column;
      align-items: center;
      color: #333;
    }
    h1 {
      display: flex;
      align-items: center;
      justify-content: center;
      font-size: 30px;
      position: relative; /* 使小猫图片放置在标题旁边 */
    }
    #catImg {
      width: 120px;  /* 放大小猫图片 */
      height: 120px; /* 保持与宽度一致 */
      object-fit: contain; /* 确保图片按比例显示 */
      background-color: transparent;
      box-shadow: none;
      position: absolute; /* 绝对定位 */
      top: -15px; /* 上移15像素 */
      left: -60px; /* 右移10像素 */
      image-rendering: pixelated; /* 保持像素化效果 */
    }
  </style>
</head>
<body>
  <h1>
    <img id="catImg" src="images/sleep/cat1.png" alt="小猫图片" />
    Xxxqianqian的主页
  </h1>

  <script>
    // 动作组定义（只包括sleep文件夹）
    const actions = {
      sleep: [
        "images/sleep/cat1.png",
        "images/sleep/cat2.png"
      ]
    };

    const catImg = document.getElementById("catImg");
    let currentIndex = 0;
    let intervalId = null;

    // 动画播放函数
    function startAction() {
      const frames = actions.sleep;
      currentIndex = 0;

      // 播放sleep动画
      intervalId = setInterval(() => {
        catImg.src = frames[currentIndex];
        currentIndex = (currentIndex + 1) % frames.length;
      }, 1000); // 每1秒换一张图片
    }

    // 页面加载时自动开始播放动画
    window.onload = startAction;
  </script>
</body>
</html>
