<!DOCTYPE html>
<html lang="zh">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Xxxqianqian的主页</title>
  
  <!-- 设置网页图标 -->
  <link rel="icon" href="images/title.png" type="image/png" /> 
  
  <!-- 引入Press Start 2P字体 -->
  <link href="https://fonts.googleapis.com/css2?family=Press+Start+2P:wght@400&display=swap" rel="stylesheet"> 

  <style>
    body {
      font-family: 'Press Start 2P', cursive; /* 使用Press Start 2P字体 */
      background-image: url('images/stardewbackground.png'); /* 设置背景图片 */
      background-size: cover; /* 背景图片完全覆盖整个页面 */
      background-position: center; /* 背景居中 */
      background-repeat: no-repeat; /* 禁止背景重复 */
      background-attachment: fixed; /* 背景固定，不随滚动 */
      height: 100vh; /* 视窗高度，确保背景图覆盖整个视窗 */
      margin: 0;
      padding: 50px 0;
      display: flex;
      flex-direction: column;
      align-items: center;
      color: #333;
    }

    h1 {
      font-size: 36px; /* 字体大小设置为36px */
      color: #F4A300; /* 字体颜色 */
      text-shadow: 2px 2px 0 #000, -2px -2px 0 #000, 2px -2px 0 #000, -2px 2px 0 #000; /* 黑色像素描边 */
      display: flex;
      align-items: center;
      justify-content: center;
      position: relative; /* 使小猫图片放置在标题旁边 */
      letter-spacing: 2px; /* 增加字母间距使文字更像素化 */
    }

    #catImg {
      width: 60px;
      height: 60px;
      object-fit: contain;
      background-color: transparent;
      box-shadow: none;
      position: absolute;
      top: -15px;
      left: -60px;
      image-rendering: pixelated; /* 保持像素化效果 */
    }

    .text {
      flex: 1;
      text-align: left;
      font-size: 18px;
      line-height: 1.4;
      margin-left: 70px;
    }
  </style>
</head>
<body>
  <h1>
    <img id="catImg" src="images/sleep/cat1.png" alt="小猫图片" />
    Xxxqianqian
  </h1>

  <div class="container">
    <div class="text"></div>
  </div>

  <script>
    const actions = {
      sleep: [
        "images/sleep/cat1.png",
        "images/sleep/cat2.png"
      ]
    };

    const catImg = document.getElementById("catImg");
    let currentIndex = 0;
    let intervalId = null;

    function startAction() {
      const frames = actions.sleep;
      currentIndex = 0;

      intervalId = setInterval(() => {
        catImg.src = frames[currentIndex];
        currentIndex = (currentIndex + 1) % frames.length;
      }, 1000);
    }

    window.onload = startAction;
  </script>
</body>
</html>
