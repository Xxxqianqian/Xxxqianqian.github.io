<!DOCTYPE html>
<html lang="zh">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>动态小猫轮播</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      text-align: center;
      margin-top: 50px;
      background-color: #f4f4f9;
    }
    img {
      width: 250px;  /* 调整为合适尺寸 */
      height: auto;
      border-radius: 15px;
      box-shadow: 0 0 15px rgba(0,0,0,0.3);
      image-rendering: crisp-edges;
      image-rendering: pixelated;
    }
  </style>
</head>
<body>
  <h1>通信工程应届毕业生</h1>
  <p>目标岗位：运维工程师 / 软件测试工程师</p>

  <img id="catImg" src="images/cat1.png" alt="小猫图片" />

  <script>
    const images = [
      "images/cat1.png",
      "images/cat2.png",
      "images/cat3.png"
    ];

    let currentIndex = 0;
    const imgElement = document.getElementById("catImg");

    function changeImageSequential() {
      currentIndex = (currentIndex + 1) % images.length;
      imgElement.src = images[currentIndex];
    }

    setInterval(changeImageSequential, 2000); // 2秒切换一次
  </script>
</body>
</html>
